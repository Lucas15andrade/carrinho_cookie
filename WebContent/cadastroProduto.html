<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Cadastro Produto</title>
</head>
<body>
	<form method ="post"
		action ="http://localhost:8080/Loja/CadastroProduto">
		
		<p>Preço do produto</p>
		<input type ="text" name ="precoProduto">
		<p>Nome do produto</p>
		<input type ="text" name ="nomeProduto">
		<p>Descrição do produto</p>
		<input type ="text" name ="descricaoProduto">
		<p>Estoque do produto</p>
		<input type ="text" name ="estoqueProduto">
		
		<button value="" name="botao" type ="submit">Cadastrar!</button>
	</form >
</body>
</html>
